<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Rule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Add Rule for {{ agent_id }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.directory.label }} {{ form.directory(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.action.label }} {{ form.action(class="form-select") }}
        </div>
        <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
    </form>
</div>
</body>
</html>
